http:
  routers:
    routerTest:
      service: srv-grpc
      rule: Host(`localhost`)
      middlewares:
        - "test-grpc-web"
        - "test-headers"
      entryPoints:
        - web

  middlewares:
    test-grpc-web:
      grpcWeb:
        allowOrigins:
          - "*"
    test-headers:
      headers:
        accessControlAllowMethods:
          - "POST"
          - "GET"
          - "OPTIONS"
          - "PUT"
        accessControlAllowHeaders: "*"
        accessControlAllowOriginList: "*"
        addVaryHeader: true
        accessControlMaxAge: 100
        customRequestHeaders:
          - te: trailers

  services:
    srv-grpc:
      loadBalancer:
        servers:
          - url: https://testnet.zec.rocks:443
        passHostHeader: true