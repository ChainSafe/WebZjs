http:
  routers:
    routerTest:
      service: srv-grpc
      rule: Host(`localhost`)
      middlewares:
        - "test-grpc-web"
      entryPoints:
        - web

  middlewares:
    test-grpc-web:
      grpcWeb:
        allowOrigins:
          - "*"
  services:
    srv-grpc:
      loadBalancer:
        servers:
          - url: https://testnet.zec.rocks:443
        passHostHeader: true