[package]
name = "webz-core"
version = "0.1.0"
authors = ["ChainSafe Systems"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/ChainSafe/WebZjs"
description = "A browser client-side library for implementing Zcash wallets"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = 3
lto = true
codegen-units = 1

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O4", "-O4"]

[dependencies]
wasm-bindgen = "0.2.84"
js-sys = "0.3.69"
zcash_keys = { git = "https://github.com/ChainSafe/librustzcash", rev = "048c1cb4692fd35b3138746e2c813f2e2edea8fc", features = ["transparent-inputs", "orchard", "sapling", "unstable"] }
zcash_primitives = { git = "https://github.com/ChainSafe/librustzcash", rev = "048c1cb4692fd35b3138746e2c813f2e2edea8fc" }
zip321 = { git = "https://github.com/ChainSafe/librustzcash", rev = "048c1cb4692fd35b3138746e2c813f2e2edea8fc" }
zcash_address = { git = "https://github.com/ChainSafe/librustzcash", rev = "048c1cb4692fd35b3138746e2c813f2e2edea8fc" }
zcash_protocol = { git = "https://github.com/ChainSafe/librustzcash", rev = "048c1cb4692fd35b3138746e2c813f2e2edea8fc" }
zcash_client_backend = { git = "https://github.com/ChainSafe/librustzcash", rev = "048c1cb4692fd35b3138746e2c813f2e2edea8fc", features = ["transparent-inputs", "orchard"] }

getrandom = { version = "0.2", features = ["js"] }
thiserror = "1.0.63"
console_error_panic_hook = { version = "0.1.7", optional = true }
wasm-bindgen-futures = "0.4.42"
indexed_db_futures = "0.5.0"
web-sys = { version  = "0.3.69", features = ["console"] }
sha2 = "0.10"
ripemd = "0.1"
orchard = "0.8.0"
sapling-crypto = "0.1.2"
enum_dispatch = "0.3.13"
incrementalmerkletree = "0.5"
byteorder = "1.5.0"
zcash_encoding = "0.2.0"
getset = "0.1.2"
append-only-vec = "0.1.5"
ring = "0.17.8"
secp256k1 = "0.29.0"
lazy_static = "1.5.0"
subtle = "2.6.1"

[dev-dependencies]
wasm-bindgen-test = "0.3.42"

[build-dependencies]
tonic-build = { version = "0.11", default-features = false, features = [
    "prost",
] }
which = "4"

[patch.crates-io]
incrementalmerkletree = { git = "https://github.com/zcash/incrementalmerkletree", rev = "337f59179eda51261e9ddfc6b18e8fb84ea277c9" }
shardtree = { git = "https://github.com/zcash/incrementalmerkletree", rev = "337f59179eda51261e9ddfc6b18e8fb84ea277c9" }
